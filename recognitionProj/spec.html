<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialization Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>Specialization Form</h2>
    <form id="specializationForm">
        <label>Type:</label>
        <input type="text" id="type" required />

        <label>Number of Students:</label>
        <input type="number" id="numStu" required />

        <label>Number of Full-Time Teachers:</label>
        <input type="number" id="numFreeTeachers" required />

        <label>Number of Part-Time Teachers:</label>
        <input type="number" id="numPartTimeTeachers" required />

        <label>Number of Professors:</label>
        <input type="number" id="numProf" required />

        <label>Number of Associate Professors:</label>
        <input type="number" id="numAssociative" required />

        <label>Number of Assistant Professors:</label>
        <input type="number" id="numAssistant" required />

        <label>Number of Musharek Professors:</label>
        <input type="number" id="numMusharek" required />

        <label>Number of Musa3ed Professors:</label>
        <input type="number" id="numMusa3ed" required />

        <label>Number of Lecturers:</label>
        <input type="number" id="numberLecturers" required />

        <label>Number of Assistant Lecturers:</label>
        <input type="number" id="numAssisLecturer" required />

        <label>Number of Other Teachers:</label>
        <input type="number" id="numOtherTeachers" required />

        <label>Attachment Name:</label>
        <input type="text" id="specAttachName" required />

        <label>Attachment Description:</label>
        <input type="text" id="specAttachDesc" required />

        <button type="submit">Save Specialization</button>
    </form>

    <h2>All Specializations</h2>
    <ul id="specializationList"></ul>

    <script>
        document.getElementById('specializationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Gather the form data
            const specializationData = {
                type: document.getElementById('type').value,
                numStu: parseInt(document.getElementById('numStu').value),
                numFreeTeachers: parseInt(document.getElementById('numFreeTeachers').value),
                numPartTimeTeachers: parseInt(document.getElementById('numPartTimeTeachers').value),
                numProf: parseInt(document.getElementById('numProf').value),
                numAssociative: parseInt(document.getElementById('numAssociative').value),
                numAssistant: parseInt(document.getElementById('numAssistant').value),
                numMusharek: parseInt(document.getElementById('numMusharek').value),
                numMusa3ed: parseInt(document.getElementById('numMusa3ed').value),
                numberLecturers: parseInt(document.getElementById('numberLecturers').value),
                numAssisLecturer: parseInt(document.getElementById('numAssisLecturer').value),
                numOtherTeachers: parseInt(document.getElementById('numOtherTeachers').value),
                specAttachName: document.getElementById('specAttachName').value,
                specAttachDesc: document.getElementById('specAttachDesc').value
            };

            // Send a POST request to the backend to save the specialization
            fetch('/api/specialization/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(specializationData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    fetchSpecializations(); // Refresh the list after saving
                } else {
                    alert('Failed to save specialization: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Fetch all specializations and display them
        function fetchSpecializations() {
            fetch('/api/specialization/get-all')
            .then(response => response.json())
            .then(data => {
                const specializationList = document.getElementById('specializationList');
                specializationList.innerHTML = ''; // Clear previous list

                data.forEach(spec => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${spec.type} - ${spec.numStu} students, ${spec.numFreeTeachers} full-time teachers`;
                    specializationList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        // Fetch the specializations when the page loads
        window.onload = fetchSpecializations;
    </script>
</body>
</html>
